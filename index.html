<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" />
</head>
<body>
    <div class="main-container">
        <div class="set-timer-container">
            <h1>Multiple Timers App</h1>
            <div class="timer-section">
                <span>Set Time :</span>
                <input type="text" name="" id="hours" class="input-text" maxlength="2" size="2">
                <h1>:</h1>
                <input type="text" name="" id="minutes" class="input-text" maxlength="2" size="2">
                <h1>:</h1>
                <input type="text" name="" id="seconds" class="input-text" maxlength="2" size="2">
                <button id="set-button" class="set-button btn">Set</button>
            </div>
        </div>
        <div id="timer-txt">
            <h1 class="timer-txt">Current Timers</h1>
        </div>
        <div class="timers-list" id="timers-list">
            <span id="noTimers">You have no timers currently!</span>
        </div>
    </div>
</body>
</html>
